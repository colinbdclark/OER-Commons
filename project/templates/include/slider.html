{% if slides %}
<ul class="slider">
  {% for slide in slides %}
  <li>
    <div class="wrapper {{slide.title|slugify}}"{% if slide.image %} style="background-image: url({{slide.image.url}});"{% endif %}>
      {% if slide.url %}
        <a href="{{ slide.url }}" style="display: block; height: 100%;" target="_blank"></a>
      {% else %}
        {% if slide.html %}
          {{ slide.html|safe }}
        {% endif %}
      {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
