<div class="clearfix{% if field.field.required %} required{% endif %}{% if field.errors %} error{% endif %}">
  {{ field.label_tag }}
  <div class="input">
    {% for error in field.errors %}
      <span class="help-block">{{ error|safe }}</span>
    {% endfor %}
    {{ field }}
    {% if field.help_text %}
      <span class="help-block">{{ field.help_text }}</span>
    {% endif %}
  </div>
</div>
