<div class="field{% if field.field.required %} required{% endif %}">
  {{ field.label_tag }}
  {% if field.help_text %}
    <div class="help">{{ field.help_text }}</div>
  {% endif %}
  <div class="errors">
    {% for error in field.errors %}
      <span>{{ error }}</span>
    {% endfor %}
  </div>
  {{ field }}
</div>
