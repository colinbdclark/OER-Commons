<div class="field{% if field.field.required %} required{% endif %}">
  <div class="errors">
    {% for error in field.errors %}
      <label class="error">{{ error|safe }}</label>
    {% endfor %}
  </div>
  <div class="label">
    <label for="{{ field.auto_id }}">{{ field }} {{ field.label }}</label>
  </div>
  {% if field.help_text %}
    <div class="help">{{ field.help_text }}</div>
  {% endif %}
</div>
