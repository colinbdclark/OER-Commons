{% spaceless %}
<nav>
  <ul> 
    {% for tab in tabs %}
      <li{% if tab.selected %} class="selected"{% endif %}>
        <span>
          <a href="{{ tab.url }}"{% if tab.class %} class="{{ tab.class }}"{% endif %}>{{ tab.title }}</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</nav>
{% endspaceless %}
