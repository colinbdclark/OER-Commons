{% extends "rubrics/tool/base.html" %}

{% block content %}
  <div class="evaluation-results">
    {% if finalized %}
      <p class="thanks">Thanks for your contribution!</p>
    {% endif %}

    <figure>
      <figcaption>
        Results
      </figcaption>
      <table>
        <thead>
          <tr>
            <th>Rubric</th>
            <th>Your Score</th>
            <th>Average Score</th>
          </tr>
        </thead>
        <tbody>
          {% for score in scores %}
            <tr>
              <td class="first">{{ score.name }}</td>
              <td>
                {% if score.user_score == None %}
                  <span class="na">N/A</span>
                {% else %}
                  <span class="s{{ score.user_score }}">{{ score.user_score|floatformat }}</span>
                {% endif %}
              </td>
              <td>
                {% if score.average_score == None %}
                  <span class="na">N/A</span>
                {% else %}
                  <span class="s{{ score.average_score_class }}">{{ score.average_score|floatformat }}</span>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="footer">
        <a class="rc3 back {% if not finalized %} gray{% endif %}"
           href="{% url rubrics:evaluate_rubrics content_type_id=content_type.id,object_id=object.id %}{% if not_scored_section %}#{{ not_scored_section }}{% endif %}">
          Go Back &amp; Change Your Scores
        </a>
        {% if not finalized %}
          <a class="rc3 finalize" href="#">
            Finalize OER Review
          </a>
        {% endif %}
      </div>
    </figure>
    <form id="finalize-form" action="{% url rubrics:evaluate_finalize content_type_id=content_type.id,object_id=object.id %}" method="post">
    </form>
  </div>
{% endblock %}

{% block extra-js %}
  <script>
    $(function() {
      oer.evaluation_tool.init_results();
    });
  </script>
{% endblock %}
