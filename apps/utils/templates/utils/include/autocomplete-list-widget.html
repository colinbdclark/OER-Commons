<div id="{{ name }}-widget" class="autocomplete-list-widget" data-url="{{ autocomplete_url }}">
  {% spaceless %}
  <ul class="clearfix">
      {% for val in value %}
        <li><a href="#" class="delete">Delete</a> <span>{{ val }}</span></li>
      {% endfor %}
  </ul>
  {% endspaceless %}
  <input type="hidden" id="id_{{ name }}" name="{{ name }}" value="{% if value %}{{ value|join:"," }}{% endif %}" />
  <label for="add-{{ name }}">Add new {{ new_item_label }}:</label>
  <input type="text" id="add-{{ name }}" class="add" class="text" value="" />
</div>
