<section class="portlet item-tags dotted">
  <h1 class="dotted">Tags</h1>
  {% if tags %}
     <div class="tag-cloud dotted">
     {% for tag in tags %}
       <a href="{% url materials:keyword_index keywords=tag.slug %}" class="tag{{ tag.number }}">{{ tag.name }}</a>
     {% endfor %}
     </div>
  {% endif %}
  
  <h2>Your Tags</h2>
  {% spaceless %}
  <ul class="user-tags">
    {% for tag in user_tags %}
      <li id="tag{{ tag.id }}">
        <a href="#" class="delete">Delete</a>
        <div><a href="{% url materials:keyword_index keywords=tag.slug %}" class="name">{{ tag.name }}</a></div>
      </li>
    {% endfor %}
  </ul>
  {% endspaceless %}
  <form action="{% url tags:add_tags app_label,model,item.id %}"
        method="post" id="add-tags-form" name="add-tags-form">
    <label for="id_tags">Add new tag:</label>
    <input type="text" name="tags" id="id_tags" value="" class="text" />
  </form>
  <div class="login">
      <a href="{% url users:login %}">Log in</a> to add tags to this item.
  </div>
</section>
