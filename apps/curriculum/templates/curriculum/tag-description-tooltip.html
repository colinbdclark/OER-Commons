<h1>{{ tag.standard }}<br/> {{ tag.grade }}, {{ tag.category}}</h1>

<p><strong>Domain:</strong> {{ tag.subcategory }}</p>
<p><strong>Description:</strong> {{ tag.description }}</p>

{% if score_verbose %}
  <table class="score"><tbody><tr>
    <td class="first">Degree of<br> Alignment:</td>
    <td><span class="rc5 s{{ score_class }}">{{ score_value|floatformat }} {{ score_verbose }}</span></td>
  </tr></tbody></table>
{% endif %}
