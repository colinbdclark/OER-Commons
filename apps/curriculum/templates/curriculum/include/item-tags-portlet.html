{% load curriculum_tags %}
<section class="portlet align-item-tags">
  <h1 class="expanded">Common Core Standards</h1>
  <ul class="align-tags">
    {% spaceless %}
      {% for tag in tags %}
        {% if tag.id %}
          <li class="rc3 user-tag" data-id="{{ tag.id }}">
            <a href="{{ tag.url }}">{{ tag.code }}</a>
            <a href="#" class="delete">x</a>
          </li>
        {% else %}
          <li class="rc3">
            <a href="{{ tag.url }}">{{ tag.code }}</a>
          </li>
        {% endif %}
      {% endfor %}
    {% endspaceless %}
  </ul>
  <div class="login">
    <a href="{% url users:login %}" class="dashed">Log in</a> to align this resource.
  </div>
  <a class="button-minor rc5" id="show-align-form" href="#">Align Resource</a>
</section>
<div id="align-dialog">
  {% align_form item %}
</div>
