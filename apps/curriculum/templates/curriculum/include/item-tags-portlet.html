{% load curriculum_tags %}
<section class="portlet align-item-tags dotted">
  <h1 class="dotted">Curriculum Standards</h1>
  {% if tags %}
     <ul>
     {% for tag in tags %}
       <li>
         <a href="{% url materials:alignment_index alignment=tag.full_code %}">{{ tag.full_code }}</a>
       </li>
     {% endfor %}
     </ul>
  {% endif %}
  <a class="dashed" id="show-align-form" href="{{ align_url }}">Align this item</a>
</section>
<div id="align-dialog">
{% align_form %}
</div>
