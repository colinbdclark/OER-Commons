{% if form %}
<section class="portlet" id="portlet-newsletter">
  <h1 class="green">Newsletter Sign Up</h1>
  <form action="{% url newsletter:subscribe %}" method="post"
        id="newsletter-subscribe" class="form-stacked">
    {% with form.email as field %}
    <div class="clearfix">
      {{ field.label_tag }}
      {{ field }}
    </div>
    {% endwith %}
    <div class="actions">
      <input type="submit" value="Sign up" class="btn" />
    </div>
  </form>
</section>
{% endif %}
