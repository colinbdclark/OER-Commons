{% if form %}
<section class="portlet dotted" id="portlet-newsletter">
  <h1 class="dotted green">Newsletter Sign Up</h1>
  <form action="{% url newsletter:subscribe %}" method="post"
        id="newsletter-subscribe" class="formatted">
    {% with form.email as field %}
    <div class="field">
      {{ field.label_tag }}
      <div class="errors"></div>
      {{ field }}
    </div>
    {% endwith %}
    <div class="buttons">
      <input type="submit" value="Sign up" class="button" />
    </div>
  </form>
</section>
{% endif %}
