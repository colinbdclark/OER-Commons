<form name="send-this" class="send-this-popup shadow form-stacked" method="post"
      action="{% url send-this %}">

  <h4 class="dotted">Send link to this page</h4>

  <input type="hidden" name="path" value="{{ path }}" />

  {% for field in form.visible_fields %}
    {% include "include/form-field.html" %}
  {% endfor %}

  <div>
    <input type="submit" class="btn primary" name="send" value="Send" />
    <input type="submit" class="btn" name="cancel" value="Cancel" />
  </div>

</form>
