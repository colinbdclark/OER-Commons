<form name="send-this" class="send-this-popup shadow formatted" method="{% if request.user.is_authenticated %}post{% else %}get{% endif %}"
      action="{% url send-this %}">
  
  <h4 class="dotted">Send link to this page</h4>
  
  <input type="hidden" name="path" value="{{ path }}" />
  
  {% for field in form.visible_fields %}
    {% include "include/form-field.html" %}
  {% endfor %}
  
  <div class="buttons">
    <input type="submit" class="button" name="send" value="Send" />
    <input type="submit" class="button" name="cancel" value="Cancel" />
  </div>
  
</form>
