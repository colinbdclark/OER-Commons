<div class="field{% if field.field.required %} required{% endif %}">
  {% if label %}
  <div class="label">
    <label>{{ label }}</label>
  </div>
  {% endif %}
  <div class="errors">
    {% for error in field.errors %}
      <label class="error">{{ error }}</label>
    {% endfor %}
  </div>
  <div class="checkbox">
    {{ field }} {{ field.label_tag }}
  </div>
</div>
