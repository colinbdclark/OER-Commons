<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load compress %}
{% load flatblock_tags %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ request.LANGUAGE_CODE }}" lang="{{ request.LANGUAGE_CODE }}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/blueprint/reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/blueprint/typography.css" media="all" />
    
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}javascripts/jquery/Aristo/jquery-ui-1.8.7.custom.css" media="all" />
    
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/base.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/form.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/keywords-widget.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/iframe-submission.css" media="all" />
    {% endcompress %}
    
    <!--[if lt IE 8]>
      {% compress css %}
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/blueprint/ie.css" media="all" />
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/ie.css" media="all" />
      {% endcompress %}
    <![endif]-->
    
  </head>
  <body class="iframe-submission">
  
    <a href="{% url materials:iframe_close %}" id="close">Close</a>

    <div id="container" class="loading">
    </div>
    
    {% include "include/cdn-js.html" %}
    {% compress js %}
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/jquery/jquery.validate.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/jquery/jquery.tmpl.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/jquery/jquery.stepy.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/namespace.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/content-submission.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/keywords-widget.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/validation.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}javascripts/iframe-submission.js"></script>
    {% endcompress %}
    <script type="text/javascript">
      RESOURCE_URL = "{{ request.GET.url }}";
      $(function() {
        oer.iframe_submission.init();
      });
    </script>
    
  </body>
</html>
