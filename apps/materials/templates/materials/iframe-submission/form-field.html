<tr class="field{% if field.field.required %} required{% endif %}">
  <td class="label">
    {{ field.label_tag }}
  </td>
  <td>
    {{ field }}
    <div class="errors">
      {% for error in field.errors %}
        <label class="error">{{ error }}</label>
      {% endfor %}
    </div>
  </td>
</tr>
