{% block content %}

<p>Are you sure you want to remove this item?</p>
<div class="buttons">
  <input type="submit" name="delete" value="Yes, delete" class="button" />
  <input type="submit" name="cancel" value="Cancel" class="button" />
</div>
</form>
{% endblock %}
