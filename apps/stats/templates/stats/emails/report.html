<html>
<body>
<p>OER Commons Statisticts</p>
<p>{{ from_date|date:"DATETIME_FORMAT" }} - {{ now|date:"DATETIME_FORMAT" }}</p>
<table>
  <tbody>
    {% for stat in stats %}
      <tr>
        <td>{{ stat.title }}</td>
        <td>{{ stat.value }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
