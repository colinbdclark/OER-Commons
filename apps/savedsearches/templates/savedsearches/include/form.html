<form name="save-search" class="save-search shadow form-stacked" method="post"
      action="{% url savedsearches:save %}">
  <h4 class="dotted">Save this search</h4>

  {{ form.url }}
  {% with form.title as field %}
    {% include "include/form-field.html" %}
  {% endwith %}

  <div>
    <input type="submit" class="btn primary" name="save" value="Save" />
    <input type="submit" class="btn" name="cancel" value="Cancel" />
  </div>

</form>
