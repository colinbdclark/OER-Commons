{% extends "base.html" %}

{% block extra-js %}
  <script type="text/javascript">
    $(function() {
      $("form[name='reset-password-init']").validate({rules: oer.validation.rules.reset_password_init});
    });
  </script>
{% endblock %}

{% block above-content %}{% endblock %}

{% block content %}
  <form method="post" class="formatted reset-password-init" name="reset-password-init" action="{% url users:reset_password_init %}">
    {% for field in form %}
      {% include "include/form-field.html" %}
    {% endfor %}
    <div class="buttons">
      <input type="submit" class="button" value="Submit" />
    </div>
  </form>
{% endblock %}
