<nav class="profile-views">
  <h1>Edit Your Profile:</h1>
  <ul>
    {% for view in views %}
      <li{% if view.selected %} class="selected"{% endif %}>
        {% if view.selected %}
          {{ view.title }}
        {% else %}
          <a href="{{ view.url }}">{{ view.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
