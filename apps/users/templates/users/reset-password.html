{% extends "base.html" %}

{% block extra-js %}
  <script type="text/javascript">
    $(function() {
      $("form[name='reset-password']").validate({rules: oer.validation.rules.reset_password});
    });
  </script>
{% endblock %}


{% block above-content %}{% endblock %}

{% block content %}
  <form method="post" class="formatted reset-password" name="reset-password" action="{% url users:reset_password key=key %}">
    {% for field in form %}
      {% include "include/form-field.html" %}
    {% endfor %}
    <div class="buttons">
      <input type="submit" class="button" value="Submit" />
    </div>
  </form>
{% endblock %}
