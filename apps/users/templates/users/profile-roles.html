{% extends "base.html" %}

{% block extra-js %}
  <script type="text/javascript">
    $(function() {
      oer.profile.init_roles();
    });
  </script>
{% endblock %}

{% block bodyclass %}no-columns{% endblock %}

{% block above-content %}{% endblock %}

{% block content %}

  <table class="profile" cellpadding="0" cellspacing="0">
  <thead>
    <tr>
        <th class="roles"><span>Your role</span></th>
    </tr>
  </thead>
  <tbody><tr>
    <td class="roles">
      <form method="post" class="formatted roles" name="roles" action="{% url users:profile_roles %}">
    
        {% with form.roles as field %}
          {% include "include/form-field.html" %}
        {% endwith %}

        <div class="buttons">
          <input type="submit" class="save" value="Save" />
          <input type="submit" class="next" value="Save and tell us more!" />
        </div>
      </form>
    </td>
  </tr></tbody></table>
  
{% endblock %}
