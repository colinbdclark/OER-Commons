{% if tags %}
<section class="portlet my-tags myitems">
  <h1 class="">My Tags</h1>
  <div class="tag-cloud">
   {% for keyword in tags %}
     <a href="{% url materials:keyword_index keywords=keyword.slug %}" class="tag{{ keyword.number }}">{{ keyword.name }}</a>
   {% endfor %}
  </div>
</section>
{% endif %}
