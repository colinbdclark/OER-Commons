<section class="portlet my-items-views myitems">
  <h1 class="rc6">Folders</h1>
  {% if views %}
  <form id="folder-create-form" method="post" action="{% url myitems:folder_create %}">
      <ul data-delete-url="{% url myitems:folder_delete %}">
        {% for view in views %}
          <li class="view{% if view.selected %} selected{% endif %}">
              <a href="{{ view.url }}"><em>{{ view.title }} ({{ view.count }})</em></a>
          </li>
        {% endfor %}
        {% for f in folders %}
          <li class="folder{% if f.selected %} selected{% endif %}">
              <a href="{{ f.url }}">
                  <span class="name">{{ f.title }}</span>
                  (<span class="number">{{ f.count }}</span>)
              </a>
              <a href="#" class="delete" data-folder-id="{{ f.id }}">Delete</a>
          </li>
        {% endfor %}
          <li class="last">
              {{ folder_create_form.name }}
              <a id="folder-create-button" class="dashed" href="#">Create a New Folder</a>
              <a id="folder-create-submit" class="dashed hidden" href="#">Create</a>
          </li>
      </ul>
  </form>
  {% endif %}
</section>
