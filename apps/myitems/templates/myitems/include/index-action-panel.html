<div class="action-panel materials">
  
    <form method="get" action="{{ request.path }}">   
    <ul class="left">
      <li class="first">
        Sort by:
        <select name="sort_by">
          {% for option in index_params.SORT_BY_OPTIONS %}
            <option value="{{ option.value }}"{% if option.value == index_params.sort_by %} selected="selected"{% endif %}>{{ option.title }}</option>
          {% endfor %}
        </select>
      </li>
      <li>
        Show me:
        <select name="batch_size">
          {% for option in index_params.BATCH_SIZE_OPTIONS %}
            <option value="{{ option }}"{% if option == index_params.batch_size %} selected="selected"{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
        results per page
      </li>
    </ul>
    </form>
    
    <ul class="view-selector">
      <li>View:</li>
      {% for index_type in index_types %}
      <li class="{{ index_type.name }}{% if forloop.last %} last{% endif %}">
        <a{% if not index_type.selected %} href="{{ index_type.url }}"{% endif %}>
          <img alt="{{ index_type.human_name }}" 
            src="{{ STATIC_URL }}images/{% if index_type.selected %}{{ index_type.icon_selected }}{% else %}{{ index_type.icon }}{% endif %}">
        </a>
      </li>
      {% endfor %}
    </ul>
</div>
