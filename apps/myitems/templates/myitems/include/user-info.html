{% with request.user as user %}
{% with user.get_profile as profile %}
<dl class="user-info dotted clearfix">
  <dt>Name:</dt>
  <dd>{{ user.first_name }} {{ user.last_name }}</dd>
  {% if profile.institution %}
    <dt>Institution:</dt>
    <dd>{{ profile.institution }}</dd>
  {% endif %}
  {% if profile.role %}
    <dt>Role:</dt>
    <dd>{{ profile.get_role_display }}</dd>
  {% endif %}
</dl>
{% endwith %}
{% endwith %}
